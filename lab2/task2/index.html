  <body>
    <main class="container">
      <!--Left-->
      <section class="left">
        <img src="https://static.xx.fbcdn.net/assets/?revision=607707068609958&name=desktop-instagram-gradient-logo&density=1" class="inst-logo">
        <h1>
        See everyday moments from your
        <span>close friends</span>
        </h1>

        </div>
      </section>

      <!--Right-->
      <section class="right">
        <div class="login-box">
          <h2>Log into Instagram</h2>

          <input type="text" placeholder="Mobile number, username or eamil">
          <input type="password" placeholder="Password">

          <button class="login">Log in</button>

          <a href="#" class="forgot">Forgot password?</a>

          <button class="fb-login">Login with Facebook</button>
          <button class="create">Create new account</button>

          <div class="meta">Meta</div>
        </div>
      </section>

    </main>
